<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Styling-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/11423f6804.js" crossorigin="anonymous"></script>
    <!-- Local Style Sheet -->
    <link rel="local stylesheet" href="assets/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Adults Only Pet Finder</title>
</head>

<body>
    <!-- Welcom Title -->
    <div class="container container-title">
        <div class="title">
            <h1>
                Welcome to Adults Only Pet Finder!
            </h1>
            <h4>
                Connecting lonely animal lovers with new furry friends.
            </h4>
        </div>
    </div>
    <br />
    <!-- Cards -->
    <div class="container container-age">
        <!-- 18+ ? -->
        <div class="card card-age">
            <div class="card-content cardcontent-age">
                <h5>Are you over 18?</h5>
                <a class="waves-effect waves-light btn yes">Yes!</a>
                <a class="waves-effect waves-light btn no">No</a>
            </div>
        </div>
        <!-- Animal lover? -->
        <div class="card">
            <div class="card-content cardcontent-animal">
                <h5>Do you like animals?</h5>
                <a class="waves-effect waves-light btn yes">Yes!</a>
                <a class="waves-effect waves-light btn no">No</a>
            </div>
        </div>
    </div>

    <!-- Script Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>
