<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- page name-->
    <title>Adults Only Pet Search</title>
</head>

<body>
    <!-- Navbar w/ logo -->
    <nav>
        <div class="nav-wrapper col s12">
            <a href="#" class="brand-logo center">Adults Only Petfinder</a>
        </div>
    </nav>
    <!-- search container -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <h3 class="header">Search for a pet</h3>
                        <form>
                            <!-- users mood -->
                            <div class="row">
                                <div class="input-field col s12">What is Your Mood?
                                    <!-- determines comedic characteristics -->
                                    <select id="mood">
                                        <option value="" disabled selected>Select Mood</option>
                                        <option value="1">Lonely</option>
                                        <option value="2">Excited</option>
                                        <option value="3">Frisky</option>
                                        <option value="3">Risky</option>
                                    </select>
                                    <!-- end mood input -->
                                </div>
                                <!-- end mood row -->
                            </div>
                            <!-- Users Sexual preference -->
                            <div class="row">
                                <div class="input-field col s12">Sex?
                                    <!-- determines male or female pet -->
                                    <select id="sex">
                                        <option value="" disabled selected>Preference</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Surprise</option>
                                    </select>
                                    <!-- end sex input -->
                                </div>
                                <!-- end sex row -->
                            </div>
                            <!-- Users preference if pet is house trained-->
                            <div class="row">
                                <div class="input-field col s12">Do you like it wet?
                                    <!-- determines if pet needs to be house trained -->
                                    <select id="houseTrained">
                                        <option value="" disabled selected>Preference</option>
                                        <option value="1">Yes</option>
                                        <option value="2">No</option>
                                        <option value="3">Surprise</option>
                                    </select>
                                    <!-- end house trained input -->
                                </div>
                                <!-- end house trained row -->
                            </div>
                            <!-- Users preference on breed of pet-->
                            <div class="row">
                                <div class="input-field col s12">How much can you handle?
                                    <!-- determines if pet needs to be house trained -->
                                    <select id="breed">
                                        <option value="" disabled selected>Preference</option>
                                        <!-- cat -->
                                        <option value="1">Small</option>
                                        <!-- fox -->
                                        <option value="2">Medium</option>
                                        <!-- dog -->
                                        <option value="3">Large</option>
                                        <!-- goat: according to google Adult Goat Height: 16 – 23 in. (Adult, At Shoulder)-->
                                        <option value="4">16 – 23 in.</option>
                                        <!-- end pet size input -->
                                </div>
                                <!-- end breed row -->
                            </div>
                            <!-- submit button -->
                            <div class="card-action">
                                <input type="submit" class="btn" value="Search">
                            </div>
                            <!-- end input form -->
                        </form>
                        <!-- end card content -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end container col -->
            </div>
            <!-- end container row -->
        </div>
        <!-- end container -->
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- script js document -->
    <script type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
