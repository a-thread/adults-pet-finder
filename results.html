<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local Style Sheet -->
    <link rel="local stylesheet" href="assets/style.css">

    <!-- page name-->
    <title>Adults Only Pet Results</title>
</head>

<body>
    <!-- Navbar left side logo
        side side link to search, research, petfinder
        drop down menu of links in mobile-->
    <nav>
        <div class="nav-wrapper">
            <a href="./index.html" class="brand-logo">Adults Only Petfinder</a>
            <a href="#" data-activates="mobile-links" class="sidenav-trigger">
                <i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="./search.html">Search</a></li>
                <li><a href="#!">Education</a></li>
                <li><a href="https://www.petfinder.com/">Petfinder</a></li>
            </ul>
            <ul class="sidenav" id="mobile-links">
                <li><a href="./search.html">Search</a></li>
                <li><a href="#!">Education</a></li>
                <li><a href="https://www.petfinder.com/">Petfinder</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card-panel hoverable">
            <div class="row">
                <div class="col s12 m7 l10">
                    <h3 class="header">Pet Result</h3>
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="https://lorempixel.com/250/250/nature/6">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <h4 id="name">Name:</h4>
                                <span class="left-align" id="breed"
                                    style="padding-right: 15px; font-size: 18px; font-weight:600;">breed:</span>
                                <span class="center-align" id="sex"
                                    style="padding-right: 15px; font-size: 18px; font-weight:600;">Sex:</span>
                                <span class="right-align" id="houseTrained"
                                    style="padding-right: 15px; font-size: 18px; font-weight:600;">House Trained:</span>
                                <!-- comedic characteristic based on users mood-->
                                <h5 id="mood">Pet's characteristics:</h5>
                                <p>I am a very simple card. I am good at containing small bits of information.</p>
                            </div>
                            <!-- link to petfinder -->
                            <div class="card-action">
                                <a href="https://www.petfinder.com/">Meet Me!</a>
                            </div>
                            <!-- end card stacked -->
                        </div>
                        <!-- end card horizontal -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end card panel hoverable -->
        </div>
        <!-- end container -->
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- script js document -->
    <script type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
